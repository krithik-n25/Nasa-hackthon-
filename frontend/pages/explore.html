<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore NASA Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(13, 122, 95, 0.3);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(52, 211, 153, 0.3);
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 10px 18px;
            background: rgba(16, 115, 90, 0.2);
            border: 2px solid #0d7a5f;
            color: #10b981;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(16, 115, 90, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 122, 95, 0.3);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(13, 122, 95, 0.2);
            justify-content: center;
        }

        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            color: #9ca3af;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #10b981;
        }

        .tab.active {
            color: #10b981;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            color: #10b981;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(16, 185, 129, 0.1);
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dataset Grid */
        .datasets-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 20px;
        }

        @media (max-width: 1200px) {
            .datasets-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .datasets-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Dataset Card */
        .dataset-card {
            background: rgba(16, 115, 90, 0.22);
            border: 2px solid rgba(16, 115, 90, 0.5);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dataset-card:hover {
            transform: translateY(-5px);
            border-color: #10b981;
            box-shadow: 0 10px 30px rgba(16, 115, 90, 0.3);
            background: rgba(16, 115, 90, 0.32);
        }

        .dataset-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .dataset-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .dataset-description {
            font-size: 0.95rem;
            color: #9ca3af;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .view-data-btn {
            width: 100%;
            padding: 10px;
            background: rgba(16, 115, 90, 0.3);
            border: 2px solid #0d7a5f;
            color: #10b981;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-data-btn:hover {
            background: rgba(16, 115, 90, 0.5);
            transform: scale(1.02);
        }

        /* Download Section */
        .download-section {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(16, 115, 90, 0.1);
            border: 2px solid rgba(13, 122, 95, 0.3);
            border-radius: 12px;
            padding: 40px;
        }

        .download-title {
            font-size: 1.8rem;
            color: #10b981;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 1.1rem;
            color: #10b981;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            background: rgba(10, 31, 26, 0.8);
            border: 2px solid rgba(13, 122, 95, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:hover,
        .form-select:focus {
            border-color: #10b981;
            outline: none;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }

        .form-select option {
            background: #0a1f1a;
            color: #e0e0e0;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #0a1f1a 0%, #0d2b24 100%);
            border: 2px solid #10b981;
            border-radius: 16px;
            padding: 30px;
            max-width: 900px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(16, 185, 129, 0.3);
        }

        .modal-title {
            font-size: 1.8rem;
            color: #10b981;
            font-weight: 700;
        }

        .close-btn {
            background: transparent;
            border: 2px solid #10b981;
            color: #10b981;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(16, 185, 129, 0.2);
            transform: rotate(90deg);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .chart-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            color: #10b981;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title"> Explore NASA Data</h1>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="navigateTo('analysis')">üìä Analysis</button>
               <a href="stimulator.html"> <button class="nav-btn" onclick="navigateTo('simulator')">üéÆ Simulator</button></a>
                <a href="index.html"><button class="nav-btn" onclick="navigateTo('dashboard')">üìà Dashboard</button></a>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('datasets')">üìä Datasets & Graphs</button>
            <button class="tab" onclick="switchTab('download')">‚¨á Download Data</button>
        </div>

        <!-- Tab Content: Datasets & Graphs -->
        <div id="datasets-tab" class="tab-content active">
            <div id="datasets-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading datasets...</p>
                </div>
            </div>
        </div>

        <!-- Tab Content: Download Data -->
        <div id="download-tab" class="tab-content">
            <div class="download-section">
                <h2 class="download-title">üì• Download NASA Dataset</h2>
                
                <div class="form-group">
                    <label class="form-label" for="dataset-select">Select Dataset</label>
                    <select id="dataset-select" class="form-select">
                        <option value="">Loading datasets...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="format-select">Select Format</label>
                    <select id="format-select" class="form-select">
                        <option value="csv">CSV (Comma-Separated Values)</option>
                        <option value="json">JSON (JavaScript Object Notation)</option>
                    </select>
                </div>

                <button class="download-btn" onclick="downloadDataset()" id="download-button">
                    ‚¨á Download Dataset
                </button>
            </div>
        </div>
    </div>

    <!-- Chart Modal -->
    <div id="chartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Dataset Visualization</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="chart-container">
                <canvas id="dataChart"></canvas>
            </div>
            <div class="chart-stats" id="chartStats">
                <!-- Stats will be dynamically inserted -->
            </div>
        </div>
    </div>

    <script>
        // Global state
        let datasetsCache = [];
        let currentChart = null;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadDatasets();
        });

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Navigation buttons
        function navigateTo(page) {
            const routes = {
                'analysis': '/analysis.html',
                'simulator': '/simulator.html',
                'dashboard': '/index.html'
            };
            window.location.href = routes[page] || '/';
        }

        // Fetch datasets from backend
        async function loadDatasets() {
            try {
                const response = await fetch('http://127.0.0.1:8000/datasets');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const datasets = await response.json();
                datasetsCache = datasets;
                renderDatasets(datasets);
                populateDownloadSelect(datasets);
            } catch (error) {
                console.error('Error loading datasets:', error);
                document.getElementById('datasets-container').innerHTML = `
                    <div class="error-message">
                        ‚ö†Ô∏è Failed to load datasets. Please ensure the backend is running at the correct URL.
                        <br><small>Error: ${error.message}</small>
                    </div>
                `;
            }
        }

        // Render dataset cards
        function renderDatasets(datasets) {
            const container = document.getElementById('datasets-container');
            
            if (!datasets || datasets.length === 0) {
                container.innerHTML = '<div class="loading"><p>No datasets available</p></div>';
                return;
            }

            const icons = {
                'SMAP': 'üíß',
                'GPM': 'üåßÔ∏è',
                'MODIS': 'üåø',
                'ECOSTRESS': 'üå°Ô∏è',
                'GLDAS': 'üåä',
                'Landsat': 'üõ∞Ô∏è',
                'GRACE': 'üí¶',
                'Crop-CASMA': 'üåæ',
                'Sea Level': 'üåä'
            };

            const html = `
                <div class="datasets-grid">
                    ${datasets.map(dataset => `
                        <div class="dataset-card" onclick="viewDataset('${dataset.id}')">
                            <div class="dataset-icon">${getIcon(dataset.name, icons)}</div>
                            <div class="dataset-name">${dataset.name}</div>
                            <div class="dataset-description">${dataset.description || 'No description available'}</div>
                            <button class="view-data-btn" onclick="event.stopPropagation(); viewDataset('${dataset.id}')">
                                üìä View Data
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Get icon for dataset
        function getIcon(name, icons) {
            for (const key in icons) {
                if (name.includes(key)) {
                    return icons[key];
                }
            }
            return 'üì°';
        }

        // View dataset details with chart
        async function viewDataset(datasetId) {
            try {
                const response = await fetch(`http://127.0.0.1:8000/graphs/${datasetId}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const graphData = await response.json();
                
                // Find dataset name
                const dataset = datasetsCache.find(d => d.id === datasetId);
                const datasetName = dataset ? dataset.name : datasetId;
                
                // Open modal and render chart
                openModal(datasetName, graphData);
                
            } catch (error) {
                console.error('Error loading graph:', error);
                alert(`Failed to load graph data: ${error.message}`);
            }
        }

        // Open modal with chart
        function openModal(title, graphData) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('chartModal').classList.add('active');
            
            // Render chart
            renderChart(graphData);
            
            // Calculate and display stats
            displayStats(graphData);
        }

        // Close modal
        function closeModal() {
            document.getElementById('chartModal').classList.remove('active');
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }
        }

        // Render chart using Chart.js
        function renderChart(graphData) {
            const ctx = document.getElementById('dataChart').getContext('2d');
            
            // Destroy previous chart if exists
            if (currentChart) {
                currentChart.destroy();
            }

            const chartConfig = {
                type: graphData.chart_type || 'line',
                data: {
                    labels: graphData.labels,
                    datasets: graphData.datasets.map(dataset => ({
                        ...dataset,
                        borderColor: dataset.borderColor || '#10b981',
                        backgroundColor: dataset.backgroundColor || 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 3,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#10b981',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }))
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#10b981',
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(10, 31, 26, 0.95)',
                            titleColor: '#10b981',
                            bodyColor: '#e0e0e0',
                            borderColor: '#10b981',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: true
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(16, 185, 129, 0.1)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#9ca3af',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(16, 185, 129, 0.1)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#9ca3af'
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    }
                }
            };

            currentChart = new Chart(ctx, chartConfig);
        }

        // Display statistics
        function displayStats(graphData) {
            const statsContainer = document.getElementById('chartStats');
            
            if (!graphData.datasets || graphData.datasets.length === 0) {
                statsContainer.innerHTML = '';
                return;
            }

            const values = graphData.datasets[0].data;
            const avg = (values.reduce((a, b) => a + b, 0) / values.length).toFixed(2);
            const max = Math.max(...values).toFixed(2);
            const min = Math.min(...values).toFixed(2);

            statsContainer.innerHTML = `
                <div class="stat-box">
                    <div class="stat-label">Average</div>
                    <div class="stat-value">${avg}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Maximum</div>
                    <div class="stat-value">${max}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Minimum</div>
                    <div class="stat-value">${min}</div>
                </div>
            `;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('chartModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Populate download select dropdown
        function populateDownloadSelect(datasets) {
            const select = document.getElementById('dataset-select');
            
            if (!datasets || datasets.length === 0) {
                select.innerHTML = '<option value="">No datasets available</option>';
                return;
            }

            select.innerHTML = `
                <option value="">-- Select a dataset --</option>
                ${datasets.map(dataset => `
                    <option value="${dataset.id}">${dataset.name}</option>
                `).join('')}
            `;
        }

        // Download dataset
        async function downloadDataset() {
            const datasetId = document.getElementById('dataset-select').value;
            const format = document.getElementById('format-select').value;
            const button = document.getElementById('download-button');

            if (!datasetId) {
                alert('Please select a dataset');
                return;
            }

            try {
                button.disabled = true;
                button.textContent = '‚è≥ Downloading...';

                const response = await fetch(`http://127.0.0.1:8000/download/${datasetId}?format=${format}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = `dataset_${datasetId}.${format}`;
                if (contentDisposition) {
                    const matches = /filename="?([^"]+)"?/.exec(contentDisposition);
                    if (matches && matches[1]) {
                        filename = matches[1];
                    }
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                button.textContent = '‚úÖ Downloaded!';
                setTimeout(() => {
                    button.textContent = '‚¨á Download Dataset';
                    button.disabled = false;
                }, 2000);
            } catch (error) {
                console.error('Error downloading dataset:', error);
                alert(`Failed to download dataset: ${error.message}`);
                button.textContent = '‚¨á Download Dataset';
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
